<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de presupuesto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de presupuesto</h1>
        <div class="inputs">
            <input type="number" id="monto" placeholder="Monto" />
            <input type="text" id="descripcion" placeholder="Descripción" />
        </div>
        <div class="buttons">
            <button onclick="agregarTransaccion('ingreso')">Agregar Ingreso</button>
            <button onclick="agregarTransaccion('gasto')">Agregar Gasto</button>
        </div>
        <h2 class="balance">Balance: $<span id="balance">0.00</span></h2>
        <ul id="lista-transacciones"></ul>
        <table id="tabla-transacciones" class="table-auto w-full">
            <thead>
                <tr>
                    <th class="border p-2">Monto</th>
                    <th class="border p-2">Descripción</th>
                    <th class="border p-2">Tipo</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="index.js"></script>
</body>
</html>
